<!DOCTYPE html>
<html>
<head>
  <title>算法加速比折线图</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="chart"></canvas>

  <script>
    // 数据
    const data = {
      labels: ['n=m=p=800', 'n=m=p=700', 'n=m=p=600', 'n=m=p=500', 'n=m=p=400', 'n=m=p=300', 'n=m=p=200', 'n=m=p=100'],
      datasets: [
        {
          label: 'AVX2优化',
          data: [35.72 / 1.77, 23.67 / 1.25, 14.64 / 0.74, 8.64 / 0.43, 4.43 / 0.21, 1.88 / 0.09, 0.56 / 0.026, 0.07 / 0.004],
          borderColor: 'blue',
          fill: false
        },
        {
          label: 'Pthread',
          data: [35.72 / 9.42, 23.67 / 6.38, 14.64 / 3.99, 8.64 / 2.43, 4.43 / 1.29, 1.88 / 0.52, 0.56 / 0.16, 0.07 / 0.024],
          borderColor: 'green',
          fill: false
        },
        {
          label: 'MPI',
          data: [35.72 / 8.93, 23.67 / 5.56, 14.64 / 3.98, 8.64 / 2.59, 4.43 / 1.47, 1.88 / 0.49, 0.56 / 0.26, 0.07 / 0.045],
          borderColor: 'orange',
          fill: false
        }
      ]
    };

    // 绘制折线图
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        title: {
          display: true,
          text: '算法加速比'
        },
        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: '参数指标'
            }
          },
          y: {
            display: true,
            title: {
              display: true,
              text: '加速比'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
