<!DOCTYPE html>
<html>
<head>
  <title>算法运行时间折线图</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="chart"></canvas>

  <script>
    // 数据
    const data = {
      labels: ['n=m=p=800', 'n=m=p=700', 'n=m=p=600', 'n=m=p=500', 'n=m=p=400', 'n=m=p=300', 'n=m=p=200', 'n=m=p=100'],
      datasets: [
        {
          label: 'origin',
          data: [35.72, 23.67, 14.64, 8.64, 4.43, 1.88, 0.56, 0.07],
          borderColor: 'red',
          fill: false
        },
        {
          label: 'AVX2优化',
          data: [1.77, 1.25, 0.74, 0.43, 0.21, 0.09, 0.026, 0.004],
          borderColor: 'blue',
          fill: false
        },
        {
          label: 'Pthread',
          data: [9.42, 6.38, 3.99, 2.43, 1.29, 0.52, 0.16, 0.024],
          borderColor: 'green',
          fill: false
        },
        {
          label: 'MPI',
          data: [8.93, 5.56, 3.98, 2.59, 1.47, 0.49, 0.26, 0.045],
          borderColor: 'orange',
          fill: false
        }
      ]
    };

    // 绘制折线图
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        title: {
          display: true,
          text: '算法运行时间'
        },
        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: '参数指标'
            }
          },
          y: {
            display: true,
            title: {
              display: true,
              text: '运行时间（秒）'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
